<!DOCTYPE html>
<html>
<head>
  <title>
    Using Bold,Itallic,Underline,Teletype Text,Big and Small Tages
  </title>
</head>

<body>
  <body>
    <P> <b>"HELLO WORLD I AM HTML"</b></P>
    
    <style>
        p.ex1 {
          font-size: 30px;
        }
        p.ex2 {
          font-size: 50px;
        }
        </style>
        </head>
        <body>
        
        <p class="ex1"><i>HELLO I AM SMALL</i></p>
        
        <p class="ex2"><u>HELLO I AM BIG</u></p>
        <P>
          <tt>This is Teletype</tt>
        </P>
        <p><small>This is small tag</small></p>
        <p><big>this is big tag</big></p>
    </body>
